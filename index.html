<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table border="1" width="600px">
        <tr>
            <td style="background-color: black; color: white">Angka 1</td>
            <td>Angka 2</td>
            <td>Angka 3</td>
            <td>Angka 4</td>
        </tr>
        <tr>
            <td style="background-color: green; color: white">Angka 5</td>
            <td rowspan="2" colspan="2" style="background-color: green; color: white">Angka 6, 7, 10, 11</td>
            <td style="background-color: green; color: white">Angka 8</td>
        </tr>
        <tr>
            <td>Angka 9</td>
            <td>Angka 12</td>
        </tr>
        <tr>
            <td>Angka 13</td>
            <td>Angka 14</td>
            <td>Angka 15</td>
            <td style="background-color: red; color: white">Angka 16</td>
        </tr>
    </table>
</body>

</html>
